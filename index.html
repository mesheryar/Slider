<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Vertical SLider</title>
</head>
<body>
    <div class="slider-conatiner">
        <div class="left-slide">
            <div style="background-color: #FD3555;"> 
                <h1>Nature flowers</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2A86BA;"> 
                <h1>Blue Sky</h1>
                <p>with its mountains</p>
            </div>
            <div style="background-color: #252E33;"> 
                <h1>Lonely castle</h1>
                <p>in the wildness</p>
            </div>
            <div style="background-color: #FFB866;"> 
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>

        </div>
        <div class="right-slide">
           <div style="background-image: url('https://images.unsplash.com/photo-1697137031949-5795e4dc476e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60');"></div>
           <div style="background-image: url('https://images.unsplash.com/photo-1694984121999-36d30b67f391?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
           <div style="background-image: url('https://images.unsplash.com/photo-1697081544011-e472e6a19cc8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
           <div style="background-image: url('https://images.unsplash.com/photo-1697196204651-dccd162a9f85?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>


    <script src="script.js"></script>


</body>
</html>
